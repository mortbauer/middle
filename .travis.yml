dist: trusty
# group: travis_latest
language: python
# sudo: false
env:
  global:
    - LD_PRELOAD=/lib/x86_64-linux-gnu/libSegFault.so
    - SEGFAULT_SIGNALS=all
matrix:
  include:
    - env: PYENV_VERSION='3.6.6' PYENV_VERSION_STRING='Python 3.6.6' TOXENV=py36,report,codecov
    - env: PYENV_VERSION='3.7.0' PYENV_VERSION_STRING='Python 3.7.0' TOXENV=py37
    # NO GLOBALS
    - env: PYENV_VERSION='3.6.6' PYENV_VERSION_STRING='Python 3.6.6' TOXENV=check
    - env: PYENV_VERSION='3.6.6' PYENV_VERSION_STRING='Python 3.6.6' TOXENV=docs
  # allow_failures:
  #   - python: "3.7-dev"
cache:
  - pip
  - directories:
    - $HOME/.pyenv_cache
before_install:
  - |
      if [[ -n "$PYENV_VERSION" ]]; then
        wget https://github.com/praekeltfoundation/travis-pyenv/releases/download/0.4.0/setup-pyenv.sh
        source setup-pyenv.sh
      fi
  - python --version
  - uname -a
  - lsb_release -a
install:
  - pip install tox
  - virtualenv --version
  - easy_install --version
  - pip --version
  - tox --version
script:
  - tox -v
after_failure:
  - more .tox/log/* | cat
  - more .tox/*/log/* | cat
notifications:
  email:
    on_success: never
    on_failure: always
